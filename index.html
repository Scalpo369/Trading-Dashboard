<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Simulato con Leva 5000x</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Simulazione Trading Leva 5000x</h1>
  </header>

  <main>
    <div id="trade">
      <h2>Fai Trading</h2>
      <label for="amount">Importo (in USD):</label>
      <input type="number" id="amount" placeholder="Inserisci importo" />

      <label for="leverage">Leva:</label>
      <select id="leverage">
        <option value="5000">5000x</option>
      </select>

      <button id="buy-button">Compra</button>
      <button id="sell-button">Vendi</button>
    </div>

    <div id="result">
      <h2>Esito dell'Operazione</h2>
      <p id="profit-loss">Guadagni/Perdite: $0.00</p>
      <p id="balance">Saldo: $1000.00</p>
    </div>

  </main>

  <footer>
    <p>&copy; 2024 Simulazione Trading Leva 5000x</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
