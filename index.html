<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
  <script src="https://unpkg.com/@solana/web3.js@1.43.0/dist/solanaWeb3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Trading Dashboard</h1>

  <div id="wallet-status">
    <button id="connect-wallet">Connetti Wallet Phantom</button>
  </div>

  <div id="trade-section" style="display:none;">
    <form>
      <label for="capital">Capitale da investire (SOL):</label>
      <input type="number" id="capital" name="capital">
      <label for="leverage">Leva:</label>
      <select id="leverage" name="leverage">
        <option value="2">2x</option>
        <option value="10">10x</option>
        <option value="100">100x</option>
      </select>
      <button type="button" onclick="calcolaLeva()">Calcola Esposizione</button>
    </form>

    <p id="result"></p>
  </div>

  <script>
    const connectButton = document.getElementById("connect-wallet");
    const tradeSection = document.getElementById("trade-section");

    let walletConnected = false;

    // Funzione per connettere il wallet Phantom
    connectButton.addEventListener("click", async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          console.log("Wallet connesso:", response.publicKey.toString());
          connectButton.innerText = "Wallet Connesso: " + response.publicKey.toString();
          walletConnected = true;
          tradeSection.style.display = "block"; // Mostra la sezione trading
        } catch (error) {
          console.log("Errore di connessione:", error);
        }
      } else {
        alert("Installa Phantom Wallet per connetterti!");
      }
    });

    // Funzione per calcolare l'esposizione totale con leva
    function calcolaLeva() {
      const capital = parseFloat(document.getElementById("capital").value);
      const leverage = parseInt(document.getElementById("leverage").value);
      const exposure = capital * leverage;
      document.getElementById("result").innerText = `Esposizione totale: ${exposure} SOL`;
    }

    // Funzione per ottenere il saldo dell'utente
    async function mostraSaldo() {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"), "confirmed");
      const publicKey = new solanaWeb3.PublicKey(window.solana.publicKey.toString());
      const balance = await connection.getBalance(publicKey);
      console.log("Saldo:", balance / solanaWeb3.LAMPORTS_PER_SOL, "SOL");
    }
  </script>

</body>
</html>
