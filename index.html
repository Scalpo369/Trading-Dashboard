<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Crypto Trading Dashboard</h1>
  </header>

  <main>
    <div id="trade">
      <h2>Trading</h2>
      <label for="amount">Amount (SOL):</label>
      <input type="number" id="amount" placeholder="Enter amount to trade" />
      
      <label for="leverage">Leverage:</label>
      <select id="leverage">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="5000">5000x</option>
      </select>

      <button id="buy-button">Buy</button>
      <button id="sell-button">Sell</button>
    </div>

    <div id="positions">
      <h2>Your Positions</h2>
      <p>No active positions yet.</p>
    </div>

    <button id="connect-wallet">Connect Wallet</button>
    <div id="wallet-info">
      <p>Wallet Address: <span id="wallet-address"></span></p>
      <p>Balance: <span id="wallet-balance">0.00 SOL</span></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Crypto Trading Dashboard</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.0.0-beta.9/lib/index.iife.js"></script>
  <script src="script.js"></script>
</body>
</html>
