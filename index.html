<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- TradingView Widget -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>
    <div class="dashboard">
        <header class="header">
            <h1>Crypto Trading Dashboard</h1>
        </header>

        <!-- Sezione Wallet -->
        <div class="wallet-info">
            <span>Wallet Address: <span id="wallet-address">Connetti Wallet</span></span>
            <button id="connect-wallet" class="btn-primary">Connetti Wallet</button>
        </div>

        <!-- Sezione Grafico TradingView Candlestick -->
        <div class="section chart">
            <h2>Grafico Prezzi - Bitcoin</h2>
            <div id="tv_chart_container" style="position: relative; height: 600px;"></div>
        </div>

        <!-- Sezione Order Book -->
        <div class="order-entry">
            <h2>Fai un Ordine</h2>
            <form id="order-form">
                <select id="order-type">
                    <option value="buy">Compra</option>
                    <option value="sell">Vendi</option>
                </select>
                <input type="number" id="order-amount" placeholder="Quantità" required>
                <input type="number" id="order-price" placeholder="Prezzo" required>
                <button type="submit">Aggiungi Ordine</button>
            </form>
        </div>

        <!-- Sezione Order Book -->
        <div class="section order-book">
            <h2>Order Book</h2>
            <table class="order-table">
                <tr>
                    <th>Tipo</th>
                    <th>Prezzo</th>
                    <th>Quantità</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Funzione per connettere il wallet Phantom
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    document.getElementById('wallet-address').textContent = response.publicKey.toString();
                    document.getElementById('connect-wallet').disabled = true;
                } catch (err) {
                    alert("Errore nella connessione al wallet");
                }
            } else {
                alert("Phantom Wallet non trovato. Installa Phantom per continuare.");
            }
        }

        document.getElementById('connect-wallet').addEventListener('click', connectWallet);

        // TradingView Chart Configuration (Candlestick)
        new TradingView.widget({
            autosize: true,
            symbol: "BINANCE:BTCUSDT", // Pair di Bitcoin/USDT
            interval: "60", // Intervallo 1 ora
            container_id: "tv_chart_container",
            datafeed: new TradingView.Datafeeds.UDFCompatibleDatafeed("https://demo_feed.tradingview.com"),
            library_path: "https://s3.tradingview.com/",
            locale: "en",
            disabled_features: ["header_widget", "left_toolbar", "header_compare", "symbol_search", "timeframes_toolbar"],
            enabled_features: ["study_templates"],
            timezone: "Etc/UTC",
            studies: [
                "MACD",
                "RSI",
                "StochasticRSI"
            ]
        });
    </script>
</body>

</html>
