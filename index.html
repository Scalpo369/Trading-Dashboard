<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
</head>
<body>
  <header>
    <h1>Trading Dashboard</h1>
    <button id="connect-wallet">Connetti Wallet</button>
  </header>
  
  <main>
    <section id="wallet-info">
      <h2>Saldo</h2>
      <div id="wallet-balance">Caricando...</div>
    </section>

    <section id="trade">
      <h2>Trading</h2>
      <div>
        <label for="asset">Seleziona Asset:</label>
        <select id="asset">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
          <option value="SOL">Solana</option>
        </select>
      </div>
      
      <div>
        <label for="amount">Quantità:</label>
        <input type="number" id="amount" placeholder="Inserisci la quantità">
      </div>

      <div>
        <label for="leverage">Leva (Max 5000x):</label>
        <input type="number" id="leverage" max="5000" value="1" />
      </div>

      <div>
        <button id="buy-button">Compra</button>
        <button id="sell-button">Vendi</button>
      </div>
    </section>

    <section id="positions">
      <h2>Posizioni Aperte</h2>
      <div id="open-positions">Nessuna posizione aperta</div>
    </section>
  </main>

  <footer>
    <p>Powered by Solana</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
